# move the rest of the prompt to the right
#right_format = """$time"""
add_newline = false

[line_break]
disabled = true

[cmd_duration]
style = "bold #f1fa8c"

[character]
error_symbol = "[λ](bold #ff5555)"
success_symbol = "[λ](bold #50fa7b)"
vicmd_symbol = "[<](bold green)"

[hostname]
ssh_only = true
disabled = false
style = "bold #bd93f9"

[username]
show_always = false
format = "[$user]($style) on "
style_user = "bold #8be9fd"

[time]
time_format = "%T"
format = "\\($time($style)\\) "
style = "dimmed green"
disabled = false

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"
style = "bold #ff5555"


