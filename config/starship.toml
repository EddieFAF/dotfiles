format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[hostname]
ssh_only = true
disabled = false
style = "bold italic #87A752"
format = "[@](white)[$ssh_symbol$hostname]($style) "
ssh_symbol = ""
trim_at = "."

[username]
show_always = false
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style)"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[git_commit]
tag_symbol = " tag "

[directory]
read_only = " ro"
#read_only = " "
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
style = "bold italic blue"
fish_style_pwd_dir_length = 2
#style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

[docker_context]
#symbol = "docker "
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

