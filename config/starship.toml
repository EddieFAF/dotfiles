"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$sudo\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$docker_context\
$cmd_duration\
$line_break\
$character"""

right_format="""
$time"""

[hostname]
ssh_only = true
disabled = false
format = "[ in ](white)[$ssh_symbol$hostname]($style) "
trim_at = "-"

[username]
show_always = false
style_root = "bold red"
format = "[$user]($style)"

[directory]
style = 'blue'
format = "[$path](bold $style)[$read_only]($read_only_style) "
truncation_length = 2
truncation_symbol = '‚Ä¶/'
truncate_to_repo = true
read_only_style = "fg:red"
before_repo_root_style = "fg:blue"
read_only =" Ó©µ "
fish_style_pwd_dir_length = 2

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](purple)"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold purple"
symbol = "ÓÇ†"

[git_status]
style = "cyan"
renamed = "‚Äã"
format = '([\[$all_status$ahead_behind\]]($style) )'
stashed = "[${count}*](green)"
modified = "[${count}+](yellow)"
deleted =  "[${count}-](red)"
conflicted =  "[${count}~](red)"
ahead = "‚á°${count}"
behind = "‚á£${count}"
untracked = "[${count}?](blue)"
staged = "[${count}+](green)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
min_time = 500
format = "[$duration]($style)"
style = "yellow"

[docker_context]
symbol = "Ôåà "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[python]
format = "[$virtualenv]($style) "
detect_extensions = []
style = "bright-black"
detect_files = []

[lua]
format = 'via [lua $version](bold blue) '

[sudo]
style = 'bold green'
symbol = 'üë©‚Äçüíª '
disabled = false

[time]
disabled = true
format = '[ $time ]($style) '
time_format = '%H:%M'

